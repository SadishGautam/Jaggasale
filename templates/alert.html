


{% if messages %}

{% for message in messages %}
<div class="alert_container text-center  d-flex align-items-center justify-content-center">
  <div class="alert {{message.tags}} alert-dismissible fade show" role="alert" id="alert">
    <strong>Holy guacamole!</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>


{% endfor %}
{% endif%}

<style>
.alert{
  <!-- width: 50%; -->
  position: absolute;
  z-index: 999;
}


</style>




<script>
setTimeout(function(){
  if ($('#alert').length > 0){
    $('#alert').remove();
  }
},2000)
</script>
